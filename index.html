<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title>Mini Crossword Puzzle</title>
<link rel="stylesheet" href="./css/master.css" />
</head>
<body>

<div class="grid-container">

  <header role="banner" class="grid-100">
    <h1>
      Mini Crossword Puzzle
    </h1>
  </header>

  <div
    aria-hidden="true"
    hidden="hidden"

    class="grid-100"
    id="_cw-done-message"
  >
    <div role="alert" class="cw-notice">
      <p>
        <b>
          Congrats! You completed the puzzle. :)
        </b>
      </p>
    </div>
  </div>

  <main role="main" class="grid-50">

    <table role="presentation" class="cw-table">
      <caption class="cw-accessible-hide">
        5 by 5 crossword grid
      </caption>
      <tbody class="cw-table__tbody">
        <!-- Populated via JS template. -->
      </tbody>
    </table>

  </main>

  <section role="complementary" class="grid-50">

    <h2>
      <span aria-hidden="true">
        Across
      </span>
      <span class="cw-accessible-hide">
        Across Clues
      </span>
    </h2>

    <ol class="cw-clues cw-clues--across">
      <!-- Populated via JS template. -->
    </ol>

    <hr />

    <h2>
      <span aria-hidden="true">
        Down
      </span>
      <span class="cw-accessible-hide">
        Down Clues
      </span>
    </h2>

    <ol class="cw-clues cw-clues--down">
      <!-- Populated via JS template. -->
    </ol>

    <hr />

    <p>
      <a
        class="cw-toggle-answers"
        href="#"
        tabindex="0"
      >
        Toggle answers
      </a>
    </p>

  </section>

  <footer role="contentinfo" class="grid-100">
    <p>
      <small>
        View code on
        <a href="https://github.com/shuabarr/a11y-demo">GitHub</a>.
      </small>
    </p>
  </footer>

</div>

<!--
  This template is used with the game
  data stored in "data.js", and is then
  rendered into a workable input table.
-->
<script type="text/template" id="_cw-table-template">

  {{#each this}}
    <tr>

      {{#each this}}

        <td class="cw-table__cell">

          <div class="cw-table__inner">

            {{#if number}}
              <small class="cw-table__number">
                <span aria-hidden="true">
                  {{number}}
                </span>
                <span class="cw-accessible-hide">
                  Square {{number}}
                </span>
              </small>
            {{/if}}

            <input
              {{#if disabled}}
                disabled="disabled"
              {{/if}}

              {{#if readonly}}
                readonly="readonly"
              {{/if}}

              data-row="{{row}}"
              data-col="{{col}}"

              class="cw-table__input"
              maxlength="1"
              type="text"
              value="{{value}}"
            />

          </div>

        </td>
      {{/each}}

    </tr>
  {{/each}}

</script>

<!--
  This template is used with the game
  data stored in "data.js" and is then
  rendered into across/down "clue" lists.
-->
<script type="text/template" id="_cw-clue-template">
  {{#each this}}
    <li value="{{number}}">

      <!-- Accessible grid description. -->
      <span class="cw-accessible-hide">
        {{description}}
      </span>

      <a
        class="cw-clues__link"
        data-row="{{row}}"
        data-col="{{col}}"
        href="#"
        tabindex="0"
      >
        <!-- Accessible hint text. -->
        <span class="cw-accessible-hide">
          {{hintAlt}}
        </span>
        <!-- Visible hint text. -->
        <span aria-hidden="true">
          {{hint}}
        </span>
      </a>

    </li>
  {{/each}}
</script>

<!-- Framework code. -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

<!-- Game data. -->
<script src="./json/data.js"></script>

<!-- App code. -->
<script src="./js/app.js"></script>

</body>
</html>
